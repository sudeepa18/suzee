<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reasons 🌟</title>
  <style>
    /* Reasons Page */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8fc;
      margin: 0;
      padding: 0;
    }

    .reasons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      color: #d63384;
      margin-bottom: 2rem;
      text-align: center;
    }

    .reason-card {
      background-color: #fff0f5;
      padding: 1.7rem;
      border-radius: 12px;
      box-shadow: 0 0 12px #ffd6e7;
      font-size: 3rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .reason-card:hover {
      transform: scale(1.02);
      background-color: #ffeaf2;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons button {
      font-size: 2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ffaad4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #ff8dc2;
    }
  </style>
</head>
<body>
  <div class="reasons-container">
    <h1>🌟 Reasons Why I Love You 🌟</h1>
    <div id="reasonText" class="reason-card">
      You always understand me without me saying a word. 💫
    </div>

    <div class="buttons">
      <button onclick="nextReason()">➡️ Next</button>
      <button onclick="goTo('end.html')">Go to End Note 🌈</button>
    </div>
  </div>

  <script>
    const reasons = [
      "You always understand me without me saying a word. 💫",
      "You know my moods better than I do. 😄",
      "You make even the worst days feel okay. ☀️",
      "You're always excited for my little wins. 🏆",
      "You never let me feel alone. 🌙",
      "We laugh till our stomachs hurt. 😂",
      "You believe in me when I doubt myself. 🌼",
      "You're my forever safe place. 🛡️",
      "You're just... YOU. And that's perfect. 💗"
    ];

    let current = 0;
    function nextReason() {
      current = (current + 1) % reasons.length;
      document.getElementById("reasonText").innerText = reasons[current];
    }

    function goTo(page) {
      const urlParams = new URLSearchParams(window.location.search);
      window.location.href = `${page}?score=${urlParams.get('score')}&total=${urlParams.get('total')}`;
    }
  </script>
</body>
</html>
